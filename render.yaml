services:
  - type: web
    name: sip-simulator
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/app_production.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health 