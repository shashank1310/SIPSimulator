services:
  - type: web
    name: sip-simulator
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health 